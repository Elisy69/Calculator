<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator</header>
    <div class="container">
      <div class="calculatorWindow">
        <h1 id="display">0</h1>
        <div class="buttons">
          <button id="clear" class="clearBtnCE">Clear</button>
          <button id="plusMinus" class="clearBtn">+/-</button>
          <button id="divide" class="operatorBtn">รท</button>
          <button id="seven" class="numberBtn">7</button>
          <button id="eight" class="numberBtn">8</button>
          <button id="nine" class="numberBtn">9</button>
          <button id="multiply" class="operatorBtn">ร</button>
          <button id="four" class="numberBtn">4</button>
          <button id="five" class="numberBtn">5</button>
          <button id="six" class="numberBtn">6</button>
          <button id="subtract" class="operatorBtn">-</button>
          <button id="one" class="numberBtn">1</button>
          <button id="two" class="numberBtn">2</button>
          <button id="three" class="numberBtn">3</button>
          <button id="add" class="operatorBtn">+</button>
          <button id="null" class="numberBtn">0</button>
          <button id="dot" class="numberBtn">.</button>
          <button id="equals" class="operatorBtnCE">=</button>
        </div>
      </div>
    </div>
    <footer>2023</footer>

    <script type="module" src="calc.js"></script>
    <script type="module" src="ui.js"></script>
  </body>
</html>
